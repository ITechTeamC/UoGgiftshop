{% extends 'giftshop/base.html' %}
{% load staticfiles %}

{% block title_block_ %}
UOG Giftshop Login
{% endblock %}

{% block body_block %}

<form id="register_form" method="POST" action="{% url 'register' %}" style="border:1px solid #ccc">
  {% csrf_token %}
  <div class="container">
    <label><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="username" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>

    <label><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" required>

    <label><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phoneNumber" required>

    <label><b>Date of Birth</b></label>
    <input type="text" placeholder="Enter Date of Birth" name="dob" required>

    <label><b>Picture</b></label>
    <input type="text" placeholder="Enter Picture" name="picture" required>

    <label><b>Website</b></label>
    <input type="text" placeholder="Enter Website" name="website" required>


    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
