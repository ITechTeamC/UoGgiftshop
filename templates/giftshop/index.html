{% extends 'giftshop/base.html' %}
{% load staticfiles %}

{% block title_block_ %}
UOG Giftshop
{% endblock %}

{% block body_block %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{MEDIA_URL}}/images/bestItems.png" alt="Image">
        <div class="carousel-caption">
          <h3>Best Online Gallery</h3>
          <p>A GREAT SELECTION OF...</p>
        </div>
      </div>

      <div class="item">
        <img src="{{MEDIA_URL}}/images/newItems.png" alt="Image">
        <div class="carousel-caption">
          <h3>WHAT'S NEW?</h3>
          <p>New arrivals!</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">
  <!-- <h3>What We Do</h3><br> -->
  <p></p>
  <div class="row">
    <div class="col-sm-4">
      <img src="{{MEDIA_URL}}/images/new1.png" class="img-responsive" height="600" style="width:100%" alt="Image">
      <p>New Arrivals</p>
    </div>
    <div class="col-sm-4">
      <img src="{{MEDIA_URL}}/images/new2.png" class="img-responsive" height="600" style="width:100%" alt="Image">
      <p>Best Sellers</p>
    </div>
    <div class="col-sm-4">
      <div class="well">
        <img src="{{MEDIA_URL}}/images/item1.png" class="img-responsive" height="600" style="width:100%" alt="Image">
      </div>
      <div class="well">
        <img src="{{MEDIA_URL}}/images/item2.png" class="img-responsive" height="600" style="width:100%" alt="Image">
      </div>
    </div>
  </div>
</div><br>

{% endblock %}
